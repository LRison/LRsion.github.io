<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录网</title>
	<script src="../js/jquery-3.0.0.js"></script>
	<link rel="stylesheet" href="../css/cssreset.css">
	<link rel="stylesheet" href="../css/registerstyle.css">
	<link rel="shortcut icon" href="../images/favicon.ico">
</head>
<body>
	<div class="register-con">
		<div class="register-logo">
			<h1><i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;注册</i></h1>
		</div>
		<div class="register-section">
			<div class="sectionone">
				<div class="counter">
					<span class="countrynum">86</span>
					<span class="countrypic1"></span>
				</div>
				<input type="text" class="phonenumbers" placeholder="输入用于登录的手机号">
			</div>
			<div class="sectiontwo">
				<input type="text" class="mobile-ID" placeholder="图片识别码">
				<img src="../images/flightyanzhengma.png" alt="" class="identifying-code">
			</div>
			<div class="sectionthree">
				<input type="text" class="enter-verification-code" placeholder="输入短信中的验证码">
				<button class="sendphonecode">发送验证码</button>
			</div>
			<div class="sectionfour">
				<input type="text" placeholder="起一个具有辨识度的用户名" class="username">
			</div>
			<div class="sectionfive">
				<input type="text" placeholder="输入8-16位密码，需包含字母及数字" class="userpassword">
			</div>
			<div class="sectionsix">
				<button class="registerbutton">注册</button>
			</div>
			<div class="sectionseven">
				<p class="bottmnp1">已有账号？&nbsp;<a href="#">登录</a></p>
				<p class="bottmnp2">同意<a href="#">会员条款</a>和<a href="#">免责声明</a></p>
			</div>
		</div>
		<div class="asidelan">
			<span class="asidespan"></span>
			<div class="opinion-column">
				<textarea name="" id="" cols="30" rows="10" placeholder="有任何意见或建议请告诉我们"></textarea>
				<p>使用遇到问题？请先进入<a href="#">帮助中心</a></p>
				<span class="asidelanbottom">联系方式</span>
				<input type="text" placeholder="请将您的邮箱和手机号码告诉我们">
				<button class="submit-button">提交</button>
			</div>
		</div>
	</div>
	<div class="register-footer">
	<div class="footer-top">
		<ul>
			<li><a href="#">关于我们</a></li>
			
			<li><a href="#">联系我们</a></li>
			<li><a href="#">合作伙伴</a></li>
		</ul>
		<ul>
			
			<li><a href="#">招聘职位</a></li>
		</ul>
		<ul>
			<li><a href="#">网站条款</a></li>
			<li><a href="#">会员条款</a></li>
			<li><a href="#">设区指南</a></li>
			<li><a href="#">版权声明</a></li>
			<li><a href="#">免责声明</a></li>
		</ul>
		<ul>
			<li><a href="#">帮助中心</a></li>
			<li><a href="#">新手上路</a></li>
			<li><a href="#">使用帮助</a></li>
			<li><a href="#">网站地图</a></li>
		</ul>
		<ul>
			<li><a href="#">关注我们</a></li>
			<li><a href="https://weibo.com/go2eu"><span class="weibo"></span></a><a href="http://page.renren.com/qyer?checked=true"><span class="flickr"></span></a><a href="#"><span class="renren"></span></a></li>
			<li><a href="https://site.douban.com/go2eu/" ><span class="douban"></span></a><a href="#"><span class="ins"></span></a><a href="#"><span class="weico"></span></a></li>
		</ul>
		<ul>
			<li><span class="appstore"></span></li>
		</ul>
	</div>
	<div class="footer-bottom">
		
		
	</div>
	</div>

	<script src="../js/register.js"></script>
</body>
</html>
